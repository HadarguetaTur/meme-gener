<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Blogin.</title>
</head>
<body onload="init()" class="main-layout ">
  <header class="main-header main-layout ">
    <div class="main-nav flex justify-between ">
      <div class="main-logo justify-between justify-center">
        <img src="/img/LOGO.png" alt="">
      </div>
      <ul class="nav-bar flex  clean-list ">
        <li><a href="">Gallery</a></li>
        <div class="seperator">|</div>
        <li><a href="">About</a> </li>
      </ul>
    </div>
  </header>
  <main class="gallery main-layout">
    <div class="top flex main-layout justify-between">

      <input type="text" list="sherchWord" placeholder="Enter search Keyword " oninput="onSetWord({word:this.value})">
      <datalist id="sherchWord" ></datalist>

      <div class="serch-word">happy funny dog drink book</div>
      <button class="I am Flexible" onclick="randomImg()">  I am Flexible</button>  
      <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
        <button class="btn" onclick="uploadImg()">Upload </button>
    </div>
    <section class="grid main-layout ">
     
    </section>
    
  </main>
  <section class="aditor">
    <div class="div-canvas ">
      <canvas height="540"  width="550" class="paint-here"></canvas>
    </div>
    <div class="controlle-meme  ">
      <input class="text-line-top" type="text" placeholder="Enter your line " oninput="setNewText({txt:this.value})">
      <img class="img-controler-meme add" onclick="addLine()" src="img/add.png" alt="">
      <img class="img-controler-meme swich " onclick="setIdx()"
        src="img/up-and-down-opposite-double-arrows-side-by-side.png" alt="">
      <img class="img-controler-meme delete" onclick="clearCanva()" src="img/trash.png" alt="">
      <input class="img-controler-meme color-pic" type="color" onchange="textColor(this.value)">
      <img class="img-controler-meme bigger-txt" onclick="changeSize((+5))" src="img/increase font - icon.png" alt="">
      <img class="img-controler-meme smaller-txt" onclick="changeSize((-5))" src="img/decrease font - icon.png" alt="">
      <img class="img-controler-meme left-txt" onclick="changDir('left')" src="img/align-to-left.png" alt="">
      <img class="img-controler-meme center-txt" onclick="changDir('center')" src="img/center-text-alignment.png" alt="">
      <img class="img-controler-meme right-txt" onclick="changDir('right')" src="img/align-to-right.png" alt="">
      <div class="stickers flex">
        <img onclick="saveSticer(this.src)" class="sticker" src="img/coffee-mug (1).png" alt="">
        <img onclick="saveSticer(this.src)" class="sticker" src="img/stay-home.png" alt="">
        <img onclick="saveSticer(this.src)" class="sticker" src="img/reading-book.png" alt="">
      </div>
      <a class="download-mem" href="#" onclick="downloadCanvas(this)" download="my-meme"><button class="download">download</button></a>
      <a class="shere-mem" href="#" onclick="downloadCanvas(this)" download="my-meme"><button class="shere">shere</button></a>
      <a class="save-mem" href="#" onclick="downloadCanvas(this)" download="my-meme"><button class="save">save</button></a>
    </div>
  </section>
  <footer class="footer flex main-layout">
  </footer>
  <script src="js/service/upload-service.js"></script>
  <!-- <script src="js/service/drag-and-drop.service.js"></script> -->
  <!-- <script src="js/drag-and-drop.controller.js"></script> -->
  <script src="js/utils.js"></script>
  <script src="js/service/storage.service.js"></script>
  <script src="js/home-controller.js"></script>
  <script src="js/service/home-service.js"></script>
  <script src="js/service/meme-service.js"></script>

</body>

</html>
