<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Blogin.</title>
</head>
<body onload="init()" class="main-layout ">
  <header class="main-header main-layout ">
    <div class="main-nav flex justify-between ">
      <div class="main-logo justify-between justify-center">
        <img src="/img/LOGO.png" alt="">
      </div>
      <ul class="nav-bar flex  clean-list ">
        <li><a href="">Gallery</a></li>
        <div class="seperator">|</div>
        <li><a href="">About</a> </li>
      </ul>
    </div>
  </header>
  <main class="gallery main-layout">
    <div class="top flex main-layout justify-between">

      <input type="text" placeholder="Enter search Keyword " oninput="onSetWord({word:this.value})">

      <div class="serch-word">happy funny dog drink book</div>
    </div>
    <section class="grid main-layout ">
    </section>
  </main>
  <section class="aditor flex main-layout justify-between  ">
    <div class="div-canvas">
      <canvas height="275" width="270" class="paint-here"></canvas>
    </div>
    <div class="controlle-meme ">
      <input class="text-line-top" type="text" placeholder="Enter your line " oninput="setNewText({txt:this.value})">
      <img class="img-controler-meme" onclick="addLine()" src="img/add.png" alt="">
      <img class="img-controler-meme swich " onclick="setIdx()"
        src="img/up-and-down-opposite-double-arrows-side-by-side.png" alt="">
      <img class="img-controler-meme delete" onclick="clearCanva()" src="img/trash.png" alt="">
      <input class="img-controler-meme" type="color">
      <img class="img-controler-meme" onclick="changeSize(1)" src="img/increase font - icon.png" alt="">
      <img class="img-controler-meme" onclick="changeSize(0)" src="img/decrease font - icon.png" alt="">
      <img class="img-controler-meme" onclick="changDir('ltr')" src="img/align-to-left.png" alt="">
      <img class="img-controler-meme" onclick="changDir('inherit')" src="img/center-text-alignment.png" alt="">
      <img class="img-controler-meme" onclick="changDir('rtl')" src="img/align-to-right.png" alt="">
      <a href="#" onclick="downloadCanvas(this)" download="my-meme"><button class="save">save</button></a>
    </div>
  </section>
  <footer class="footer flex main-layout">

  </footer>





  <script src="js/home-controller.js"></script>
  <script src="js/service/home-service.js"></script>
  <script src="js/service/meme-service.js"></script>
</body>

</html>
